name: CodeGuild CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify Python version
        run: python --version

      - name: Run CodeGuild CLI
        working-directory: apps/backend
        run: |
          python cli.py run "CI validation run"
